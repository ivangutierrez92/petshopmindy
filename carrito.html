<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindy - Carrito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/a6d542c7b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="carrito.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header></header>

    <main id="js-main" class="flex-grow-1 container py-4">
      <div class="row gap-2">
        <div class="row col-lg-9" id="js-productos">
          <div class="hstack gap-3 mb-3">
            <div class="fs-4 text-brand">Carro</div>
            <div class="vr"></div>
            <div class="fs-4" id="js-cantidad-productos"></div>
          </div>
          <hr />
          <div class="row d-flex">
            <div class="col-12 col-sm-9 order-1 order-sm-0">
              <p class="mb-0 fs-4">Juguete interactivo IQ Treat Ball</p>
              <p class="fs-4 text-brand fw-bold">Juguete</p>
              <div class="d-flex gap-3 flex-column flex-sm-row">
                <figure style="width: 200px" class="border">
                  <img
                    class="w-100"
                    src="https://cdn.shopify.com/s/files/1/0406/8003/0364/products/product-image-1291332388_445a8917-102c-4afe-879b-6f5f37c1a676_1024x1024.jpg?v=1592521690"
                    alt="producto"
                  />
                </figure>
                <div class="d-flex flex-column align-items-start justify-content-end">
                  <div class="d-flex gap-5 justify-content-center align-items-center border-brand border-3 py-1 px-4">
                    <span class="fs-4 bold text-brand">1</span>
                    <div class="d-flex gap-2">
                      <button class="btn-brand rounded-circle fs-tiny"><i class="fa-solid fa-minus"></i></button>
                      <button class="btn-brand rounded-circle fs-tiny"><i class="fa-solid fa-plus"></i></button>
                    </div>
                  </div>
                  <button class="text-brand"><i class="fa-solid fa-trash-can"></i> Eliminar</button>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-3 text-start text-sm-end d-flex flex-column mb-4">
              <p class="mb-0 fs-3 order-1 order-sm-0 text-brand">$555.555</p>
              <p class="fs-5 mb-0">Precio</p>
            </div>
          </div>
          <hr />
        </div>
        <div class="col-lg-3 bg-light pb-3">
          <p class="fs-3 mt-3">Total</p>
          <hr />
          <div class="d-flex justify-content-between flex-wrap mb-3">
            <p class="fs-5">Total Precio:</p>
            <p id="js-precio-total" class="fs-5">$ 555.555</p>
          </div>
          <button class="btn-brand w-100 text-center fs-5">Pagar</button>
        </div>
      </div>
      <button class="text-brand"><i class="fa-solid fa-trash-can"></i> Vaciar carro de compras</button>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./carrito.js"></script>
  </body>
</html>
