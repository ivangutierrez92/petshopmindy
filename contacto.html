<body>
  <header id="header" class="pt-3 px-3">

  </header>

  <main class="flex-grow-1 container" id="form">
    <h1 class="text-center fs-2 mb-4">Contacto</h1>
    <div class="contenedor-form col-12 flex-grow-1 container py-4 d-flex flex1row gap-lg-4 justify-content-around">
      <form class="formulario col-sm-12 col-md-6 d-flex flex-column align-items-center" id="formulari">
        <img src="./assets/img/pngcontacto.png" alt="mascotas" class="mascotascontacto">
        <h3 class="titulo-de-form">Formulario de contacto</h3>
        <img src="./assets/img/logo-mindy.png" class="img-fomulario mt-2 mb-4" alt="logo mindy" />
        <div class="row mb-3 col-12">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre:" />
          </div>
        </div>
        <div class="row mb-3 col-12">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido:" />
          </div>
        </div>
        <div class="row mb-3 col-12">
          <div class="col-sm-12">
            <input type="email" class="form-control" id="email" name="mail" placeholder="Mail:" />
          </div>
        </div>
        <div class="row mb-3 col-12">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="telefono" name="telfono" placeholder="Telefono:" />
          </div>
        </div>
        <div class="row mb-3 col-12">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="nombreMascota" name="nombreMascota"
              placeholder="Nombre de mascota:" />
          </div>
        </div>
        <div class="d-flex gap-2 flex-wrap px-2 mb-1">
          <h6 class="formulario-texto-check">Tipo de mascota:</h6>

          <div class="form-check">
            <input class="form-check-input" type="radio" id="gridCheck1" name="animal" value="perro" required />
            <label class="form-tex-chebox form-check-label" for="gridCheck1">Perro</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" id="gridCheck2" name="animal" value="gato" required />
            <label class="form-tex-chebox form-check-label" for="gridCheck2">Gato</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" id="gridCheck3" name="animal" value="ave" required />
            <label class="form-tex-chebox form-check-label" for="gridCheck3">Ave</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" id="gridCheck4" name="animal" value="otro" required />
            <label class="form-tex-chebox form-check-label" for="gridCheck4"> Otro </label>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-center px-3">
          <textarea class="form-control" id="validationTextarea" placeholder="Deje su comentario" required></textarea>
        </div>
        <div class="d-flex justify-content-center col-10 m-2">
          <button type="submit" value="registro" class="col-6 btn-brand" id="registrojs">Enviar</button>
        </div>
      </form>
      <img src="./assets/img/huellas.png" alt="huellas" class="huellas">
      <div class="contenedor-mapa">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.698207206874!2d-58.43259848505207!3d-34.61179216543175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca429815227f%3A0x5d302e497c2cda87!2sR%C3%ADo%20de%20Janeiro%20300%2C%20C1405CCB%20CABA!5e0!3m2!1ses-419!2sar!4v1666760495695!5m2!1ses-419!2sar"
          class="mapa" height="250" style="border: 0" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </main>
